{% extends 'base.html' %} {% block content %}

<section class="forms">
  <h4>Sign Up</h4>

  {% if error_message %}
  <p class="red-text">{{ error_message }}</p>
  {% endif %}

  <form class="signup" method="post" action="{% url 'signup' %}">
    {% csrf_token %} {{ form.as_p }}
    <input type="submit" class="btn" value="signup" />
  </form>
</section>

{% endblock %}
