{% extends 'base.html' %} {% block content %}
<section class="forms">
  <h4>Log In</h4>
  <form class="login" method="post" action="{% url 'login' %}">
    {% csrf_token %} {{ form.as_p }}
    <input type="submit" class="btn" value="login" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
</section>

{% endblock %}
