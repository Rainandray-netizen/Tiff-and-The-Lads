{% extends 'base.html' %} {% block content %}
<section class="forms">
<h3>
    Delete Activity</h3>

<h6>Are you sure you want to delete <span class="black-text">{{ object.name }}</span>?</h6>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn red">
    <a href="{% url 'show' %}"><button class="btn blue">Cancel</button></a>
</form>
</section>
{% endblock %}
